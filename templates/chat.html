<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            background-color: #007bff;
            color: white;
            margin: 0;
            padding: 15px;
            text-align: center;
        }
        #message {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message p {
            background-color: #fff;
            border-radius: 10px;
            display: inline-block;
            padding: 10px;
            margin: 0;
            max-width: 80%;
        }
        .message.user p {
            background-color: #007bff;
            color: white;
        }
        .message.bot p {
            background-color: #f1f1f1;
            color: #333;
        }
        #message_input_form {
            display: flex;
            border-top: 1px solid #ddd;
            background-color: white;
        }
        #message_input {
            flex: 1;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 0;
            outline: none;
        }
        button {
            border: none;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bienvenue dans le room {{ room }}</h1>

    <div id="message"></div>

    <form id="message_input_form">
        <input type="text" id="message_input" placeholder="Entrer votre message" required>
        <button type="submit">Envoyer</button>
    </form>
</body>
<script src="/socket.io.js"></script>
<script>
    const socket = io.connect("http://127.0.0.1:5000");

    socket.on('connect', function () {
        socket.emit('join_room', {
            username: "{{ username }}",
            room: "{{ room }}"
        });

        let message_input = document.getElementById('message_input');

        document.getElementById('message_input_form').onsubmit = function (e) {
            e.preventDefault();
            let message = message_input.value.trim();
            if(message.length) {
                socket.emit('envoie_message', {
                    username: "{{ username }}",
                    room: "{{ room }}",
                    message: message
                })
            }
            message_input.value = '';
            message_input.focus();

        }
    });

    socket.on('recu_msg', function (data){
        console.log(data);
        const newNode = document.createElement('div');
        newNode.innerHTML = `<b>${data.username}:&nbsp;</b> ${data.message}`;
        document.getElementById('message').appendChild(newNode);  
    });

    socket.on('annoncement_join_room', function (data) {
        console.log(data);
        const newNode = document.createElement('div');
        newNode.innerHTML = `<b>${data.username}</b> a rejoin le room`;
        document.getElementById('message').appendChild(newNode); 
    })
</script>
</html>
